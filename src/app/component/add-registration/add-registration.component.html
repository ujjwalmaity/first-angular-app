<app-nav-bar></app-nav-bar>

<div class="card text-center mx-auto mt-4" style="width: 35rem;">
    <div class="card-header">
        Add Registration
    </div>
    <div class="card-body text-start">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
            <div class="mb-2">
                <label class="form-label" for="inputFirstName">First Name</label>
                <input class="form-control" id="inputFirstName" type="text" formControlName="firstName">
            </div>
            <div class="mb-2">
                <label class="form-label" for="inputLastName">Last Name</label>
                <input class="form-control" id="inputLastName" type="text" formControlName="lastName">
            </div>
            <div class="mb-2">
                <label class="form-label" for="inputEmail">Email</label>
                <input class="form-control" id="inputEmail" type="email" formControlName="email">
            </div>
            <div class="mb-2">
                <label class="form-label" for="inputMobile">Mobile</label>
                <input class="form-control" id="inputMobile" type="number" formControlName="mobile">
            </div>
            <div class="d-grid mt-3">
                <button class="btn btn-primary btn-md" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
